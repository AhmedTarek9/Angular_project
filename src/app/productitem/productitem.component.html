<div class="card mb-4 shadow-sm">
    <img class="card-img-top" src="{{productitem.image}}" alt="Card image cap">
    <div class="card-body">
      <strong>{{productitem.title}}</strong><br>
      <p class="card-text">{{productitem.description}}</p>
      <strong>{{productitem.price | currency:"EGP"}}</strong><br>
      <p>in {{productitem.category}} category </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
            <button (click)="handlcart()" style="padding-right:10px;margin-right: 10px;" type="button" class="btn btn-success">Add to Cart</button>
            <button type="button" class="btn btn-success">View Details</button>
        </div>
      </div>
    </div>
  </div>
