<h4>Shopping Cart</h4>

<div *ngIf="cartitem.length === 0" class="alert alert-danger">Your cart is empty</div>
<ul *ngIf="cartitem.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let i of cartitem">
       <span>{{i.productname}}</span> &nbsp; x <span>{{i.qty}}</span> &nbsp; <strong>{{i.price | currency:"EGP"}}</strong>
    </li>
    
    <li class="list-group-item active">
       <strong>Total {{carttotal | currency:"EGP"}}</strong>
    </li>
</ul>
